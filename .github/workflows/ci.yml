name: CI
on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Backend Tests
        run: |
          # Start FULL stack (db + backend)
          docker compose up -d db
          sleep 20  # Wait for postgres
          
          # Run migrations
          docker compose run --rm backend python manage.py migrate
          
          # Build & start backend
          docker compose up --build backend -d
          
          # Wait for backend
          sleep 10
          
          # Run tests
          docker compose exec backend python manage.py test meetings.tests
