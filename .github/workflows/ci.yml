name: CI
on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Backend Tests
        run: |
          # Start postgres service matching docker-compose.yml
          docker run -d --name ci-db \
            -e POSTGRES_DB=app \
            -e POSTGRES_USER=app \
            -e POSTGRES_PASSWORD=app \
            -p 5432:5432 \
            postgres:16
            
          # Wait for DB
          sleep 15
          
          docker compose up --build backend --no-deps
          
          # Run tests
          docker compose exec -T backend python manage.py test meetings.tests
