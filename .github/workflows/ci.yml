name: CI
on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python and run backend tests
        run: |
          docker compose up -d postgres
          docker compose up --build backend
          
          # Wait for services
          sleep 15
          
          # Run tests
          docker compose exec -T backend python manage.py test meetings.tests
